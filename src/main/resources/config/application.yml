spring:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
          web-allow-others: true

  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        highlight: true

    defer-datasource-initialization: true

  sql:
    init:
      mode: always


jwt:
  secret: agelknselgnkgselkngeslnk


springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org:
      hibernate:
        type: trace
